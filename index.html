<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy New Year</title>

  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --border: 2px solid #000;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: var(--mono);
      overflow: hidden;
    }

    /* Three.js background */
    #three {
      position: fixed;
      inset: 0;
      z-index: 0;
      opacity: 0.15;
    }

    /* Confetti canvas */
    #confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }

    main {
      position: relative;
      z-index: 2;
      padding: 48px 24px;
      max-width: 820px;
    }

    .card {
      border: var(--border);
      padding: 24px;
      background: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      border-bottom: var(--border);
      padding-bottom: 12px;
      margin-bottom: 18px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 32px;
      line-height: 1.1;
    }

    p {
      margin: 0 0 16px 0;
      font-family: var(--sans);
      font-size: 16px;
      line-height: 1.45;
      max-width: 60ch;
    }

    .controls {
      border-top: var(--border);
      padding-top: 16px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      font: inherit;
      background: #fff;
      color: #000;
      border: var(--border);
      padding: 10px 14px;
      cursor: pointer;
    }

    button:hover {
      background: #000;
      color: #fff;
    }

    .footer {
      border-top: var(--border);
      margin-top: 18px;
      padding-top: 12px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid #000;
    }

    a:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>

<body>
  <canvas id="three"></canvas>
  <canvas id="confetti"></canvas>

  <main>
    <section class="card">
      <div class="header">
        <div>Transmission</div>
        <div id="yearLabel">New Year</div>
      </div>

      <h1>
        Happy New Year,<br />
        <span id="toName">Friend</span>.
      </h1>

      <p id="messageLine">
        Wishing you a year of momentum, clarity, and good chaos.
        This card is handmade. In code.
      </p>

      <div class="controls">
        <button id="celebrateBtn">CONFETTI</button>
        <button id="moreBtn">MORE</button>
        <button id="copyBtn">COPY LINK</button>
      </div>

      <div class="footer">
        <div>â€” <span id="fromName">Ingsa</span></div>
        <div><a href="#" id="toggle3d">Toggle 3D</a></div>
      </div>
    </section>
  </main>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- Three.js + logic -->
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";

    /* -------- Personalisation -------- */
    const params = new URLSearchParams(location.search);
    const to = params.get("to") || "Friend";
    const from = params.get("from") || "Ingsa";

    const year = new Date().getFullYear() + 1;

    document.getElementById("toName").textContent = to;
    document.getElementById("fromName").textContent = from;
    document.getElementById("yearLabel").textContent = year;

    /* -------- Confetti -------- */
    const blast = (count = 140) =>
      confetti({
        particleCount: count,
        spread: 90,
        startVelocity: 40,
        colors: ["#000000", "#ffffff"],
        origin: { y: 0.6 }
      });

    setTimeout(() => blast(100), 300);

    document.getElementById("celebrateBtn").onclick = () => blast(160);
    document.getElementById("moreBtn").onclick = () => blast(260);

    document.getElementById("copyBtn").onclick = async () => {
      try {
        await navigator.clipboard.writeText(location.href);
        blast(80);
      } catch {
        alert("Copy failed");
      }
    };

    /* -------- Three.js (brutalist wireframe) -------- */
    const canvas = document.getElementById("three");
    let enabled = true;

    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 100);
    camera.position.z = 6;

    const geo = new THREE.IcosahedronGeometry(2.3, 2);
    const mat = new THREE.MeshBasicMaterial({
      color: 0x000000,
      wireframe: true,
      transparent: true,
      opacity: 0.6
    });

    const mesh = new THREE.Mesh(geo, mat);
    scene.add(mesh);

    function resize() {
      renderer.setSize(innerWidth, innerHeight);
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
    }

    addEventListener("resize", resize);
    resize();

    function animate() {
      if (enabled) {
        mesh.rotation.x += 0.002;
        mesh.rotation.y += 0.003;
        renderer.render(scene, camera);
      }
      requestAnimationFrame(animate);
    }
    animate();

    document.getElementById("toggle3d").onclick = (e) => {
      e.preventDefault();
      enabled = !enabled;
      canvas.style.display = enabled ? "block" : "none";
    };
  </script>
</body>
</html>
