<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy New Year</title>

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #bdbdbd;
      --grid-gap: 24px;
      --max-width: 1200px;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    /* Three.js background (subtle, optional) */
    #three {
      position: fixed;
      inset: 0;
      z-index: 0;
      opacity: 0.18;
    }

    /* Swiss grid container */
    main {
      position: relative;
      z-index: 2;
      height: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 48px 32px;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-column-gap: var(--grid-gap);
      align-content: start;
    }

    header {
      grid-column: 1 / span 12;
      display: flex;
      justify-content: space-between;
      margin-bottom: 48px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    h1 {
      grid-column: 1 / span 8;
      margin: 0 0 24px 0;
      font-size: clamp(36px, 6vw, 64px);
      line-height: 1.05;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    p {
      grid-column: 1 / span 6;
      margin: 0;
      font-size: 18px;
      line-height: 1.5;
      color: var(--muted);
      max-width: 52ch;
    }

    footer {
      position: absolute;
      bottom: 32px;
      left: 32px;
      right: 32px;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .sig {
      grid-column: 1 / span 4;
    }

    .year {
      grid-column: 9 / span 4;
      text-align: right;
    }

    @media (max-width: 768px) {
      h1 { grid-column: 1 / span 12; }
      p { grid-column: 1 / span 10; }
      .year { grid-column: 7 / span 6; }
    }
  </style>
</head>

<body>
  <canvas id="three"></canvas>

  <main>
    <header>
      <div>Transmission</div>
      <div id="yearLabel">New Year</div>
    </header>

    <h1>
      Happy New Year,<br />
      <span id="toName">Friend</span>
    </h1>

    <p>
      Wishing you a year of clarity, momentum, and quiet confidence.
      This greeting exists only as code.
    </p>

    <footer>
      <div class="sig">— <span id="fromName">Ingsa</span></div>
      <div class="year">01 · 01 · <span id="yearFooter"></span></div>
    </footer>
  </main>

  <!-- Three.js -->
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";

    /* -------- Personalisation -------- */
    const params = new URLSearchParams(location.search);
    const to = params.get("to") || "Friend";
    const from = params.get("from") || "Ingsa";
    const year = new Date().getFullYear() + 1;

    document.getElementById("toName").textContent = to;
    document.getElementById("fromName").textContent = from;
    document.getElementById("yearLabel").textContent = year;
    document.getElementById("yearFooter").textContent = year;

    /* -------- Three.js (Swiss, restrained motion) -------- */
    const canvas = document.getElementById("three");
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
    camera.position.z = 7;

    const geometry = new THREE.BoxGeometry(2.8, 2.8, 2.8);
    const material = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      wireframe: true,
      transparent: true,
      opacity: 0.35
    });

    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    function resize() {
      renderer.setSize(innerWidth, innerHeight);
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
    }
    addEventListener("resize", resize);
    resize();

    function animate() {
      cube.rotation.x += 0.0015;
      cube.rotation.y += 0.002;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
